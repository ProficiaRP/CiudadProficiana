<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Proficia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #663600;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #663a00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #a56300;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p class="error-message" id="errorMessage">Por favor, completa todos los campos correctamente.</p>
        </form>
    </div>
    <script>
        // Base de datos de usuarios registrados con sus contraseñas y fotos de perfil
        const usuariosRegistrados = {
            "Pacolo28": {
                "password": "Proficia387tydso",
                "foto": "https://ih1.redbubble.net/image.155738178.0471/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.u3.jpg"
            },
            "usuario2": {
                "password": "abcd",
                "foto": "https://via.placeholder.com/40?text=U2"
            },
            "usuario3": {
                "password": "5678",
                "foto": "https://via.placeholder.com/40?text=U3"
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Validar que el usuario esté registrado
            if (!usuariosRegistrados[username]) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'El nombre de usuario no está registrado.';
                return;
            }

            // Validar que la contraseña coincida
            if (usuariosRegistrados[username].password !== password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'La contraseña es incorrecta.';
                return;
            }

            // Ocultar mensaje de error si todo está correcto
            errorMessage.style.display = 'none';

            // Guardar datos en sessionStorage
            sessionStorage.setItem('usuarioRegistrado', true);
            sessionStorage.setItem('usuarioNombre', username);
            sessionStorage.setItem('usuarioFoto', usuariosRegistrados[username].foto);

            // Redirigir a la página principal
            window.location.href = 'proficia.html';
        });
    </script>
</body>
</html>
